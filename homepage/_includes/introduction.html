{% if page.introductionText %}
<section class="jumbotron">
<div class="container">

<h1 class="display-4">{{ page.title }}</h1>

<p class="lead">{{ page.introductionText }}</p>
<a class="btn btn-primary btn-lg" href="{{ page.introductionUrl }}" role="button">Learn more</a>

</div>
</section>

{%- else -%}

{% include page-heading.html title=page.title lead=page.lead %}

{%- endif -%}
