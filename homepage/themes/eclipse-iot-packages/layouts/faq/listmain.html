
<section>
<h2>Questions</h2>

<ul>
    {{ range sort .Pages }}
    <li>
        <a href="#{{ .Title | anchorize }}">
            {{- .Title | markdownify }}
        </a>
    </li>
    {{ end }}
</ul>
</section>

<h2>Answers</h2>

{{ range .Pages }}
    <section>
    <h3 id="{{.Title | anchorize}}">{{- .Title | markdownify }}</h3>
    {{- .Content | markdownify }}
    </section>
{{ end }}
