{{ define "main" }}

<div class="container mt-5">

{{ if .Content }}
<section>{{ .Content }}</section>
{{ end }}

<ul>
    {{ range .Paginator.Pages }}
    <li>
        <a href="{{ .RelPermalink }}">
            {{- .Title | markdownify }}
        </a>
    </li>
    {{ end }}
</ul>

{{ template "_internal/pagination.html" . }}

</div>

{{ end }}
